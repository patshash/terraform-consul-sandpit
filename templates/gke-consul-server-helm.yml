global:
  enabled: true
  name: consul
  peering:
    enabled: true
  adminPartitions:
    enabled: true
  image: "hashicorp/consul-enterprise:${consul_version}"
  datacenter: ${deployment_name}
  tls:
    enabled: true
    enableAutoEncrypt: true
  enableConsulNamespaces: true
  acls:
    manageSystemACLs: true
  enterpriseLicense:
    secretName: consul-ent-license
    secretKey: key
  metrics:
    enabled: true
    enableAgentMetrics: true
    disableAgentHostName: true
    agentMetricsRetentionTime: "1m"
server:
  replicas: 3
  bootstrapExpect: 3
  exposeGossipAndRPCPorts: true
  extraConfig: |
    {
      "telemetry": {
        "prometheus_retention_time": "72h"
      }
    }
dns:
  enabled: true
  enableRedirection: true
ui:
  service:
    type: LoadBalancer
connectInject:
  enabled: true
  apiGateway:
    managedGatewayClass:
      serviceType: LoadBalancer
  metrics:
    defaultEnableMerging: true
  consulNamespaces:
    mirroringK8S: true  
controller:
  enabled: true
meshGateway:
  enabled: true
  replicas: ${replicas}
terminatingGateways:
  enabled: true
  defaults:
    replicas: ${replicas}
  gateways:
    - name: ${cloud}-default-terminating-gateway